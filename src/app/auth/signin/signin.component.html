<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Connexion</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="text" id="email" class="form-group" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" id="password" class="form-group" formControlName="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid"> SignUp</button>
    </form>
    <p class="text-danger" *ngIf="errorMessage">Le mot de passe ou le nom de l'utilisateur est incorrect </p>
  </div>
</div>
